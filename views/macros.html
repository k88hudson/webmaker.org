{% macro galleryHeader(header, desc, options) %}
<div class="gallery-header">
  <div class="ui-wrapper">
    <div class="{% if desc %}g-6{% endif %} header">
      <h1>{{ header | safe }}</h1>
      {% if desc %}<p> {{ desc | instantiate |safe }}</p>{% endif %}
    </div>
    {% if options.length %}
    <div class="g-2 filter hide">
      <div id="search">
        <div class="filter-bar">
          <label for="search-filter"><span class="icon-th"></span> {{ gettext("Filter the gallery") }}</label>
          <select id="search-filter">
            {% for option in options %}
              <option value="{{ option.value | safe }}"{% if (option.default) %} selected{% endif %}>{{ option.title | safe }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</div>
{% endmacro %}
