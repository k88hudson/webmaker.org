{% macro galleryHeader(header, desc, options) %}
<div class="gallery-header">
  <div class="ui-wrapper">
    <div class="g-6 header">
      <h1>{{ header }}</h1>
      <p> {{ desc }}</p>
    </div>
    <div class="g-2 filter">
      <div id="search">
        <div class="filter-bar">
          <label for="search-filter"><span class="icon-th"></span> Filter the gallery</label>
          <select id="search-filter">
            {% for option in options %}
              <option value="{{ option.value }}"{% if (option.default) %} selected{% endif %}>{{ option.title }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
{% endmacro %}

{% macro gallery() %}
<div class="ui-wrapper">
  <div class="main-gallery">
    <div class="gutter-sizer"></div>
    <div class="grid-sizer"></div>
  </div>
  <div class="clone-container">
    <div class="make clone-item"></div>
    <div class="make-back clone-item">
      <h3><a class="title"></a></h3>
      <p>Made <span class="date"></span> by <a class="author"></a></p>
      <p><span class="description"></span></p>
      <div class="btn-container">
        <a class="view-btn"><span class="icon-eye-open"></span></a>
        <a class="fork-btn"><span class="icon-code-fork"></span></a>
      </div>
      <div class="make-type-container">
        <span class="type-icon"></span>
        <span class="type"></span>
      </div>
    </div>
    <div class="make-teach clone-item">
      <h3 class="title"></h3>
      <p class="author-info">Made by <span class="author"></span></p>
    </div>
    <div class="event-back clone-item">
      <h3 class="event-title"></h3>
      <p><span class="date"></span></p>
      <p><span class="place"></span></p>
      <p><span class="description"></span></p>
      <p>Organized by <span class="organizer"></span></p>
    </div>
  </div>
</div>
{% endmacro %}
